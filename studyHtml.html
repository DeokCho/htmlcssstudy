<!DOCTYPE html>
<html>
  <head>
    <title>타이틀</title>
  </head>
  <body>
    <p>메뉴</p>
    <ul>
      <li>
        <!-- target = _blank 는 새 탭에서 링크이동 -->
        <a href="http://google.com" target="_blank">아이스아메리카노</a>
      </li>
      <li>
        <!-- target = _self 는 현재 페이지에서 링크이동 -->
        <a href="http://google.com" target="_self">카페라떼</a>
      </li>
      <li>민트초코라떼</li>
    </ul>
    <!-- dl 은 타이틀과 리스트를 함께 갖고 있는 리스트 속성이다. -->
    <dl>
      <dt>DT 타이틀</dt>
      <dd>리스트 1</dd>
      <dd>리스트 2</dd>
      <dd>리스트 3</dd>
    </dl>
    <!-- 테이블 -->
    <table border="1">
      <tr>
        <td>국어</td>
        <td>영어</td>
        <td>수학</td>
      </tr>
      <tr>
        <td>10</td>
        <td>20</td>
        <td>30</td>
      </tr>
      <tr>
        <td colspan="2">합계</td>
        <td>60</td>
      </tr>
    </table>
    <img src="http://home.postech.ac.kr/wp-content/uploads/2019/07/163-06-1.jpg" alt="이미지 없음" />
    <img src="" alt="이미지 없음" />
  </body>
</html>
