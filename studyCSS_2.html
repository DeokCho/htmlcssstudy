<!DOCTYPE html>
<html>
  <head>
    <title>CSS 연습</title>
    <style>
      * {
        font-size: small;
        color: white;
      }
      header {
        background-color: blue;
        font-size: large;
        font-weight: bold;
      }
      nav {
        background-color: green;
        text-decoration: underline;
      }
      section {
        background-color: black;
        font-weight: bold;
      }
      footer {
        background-color: red;
        border: 5px dashed black;
      }
    </style>
  </head>
  <body>
    <header><h1>CSS 연습</h1></header>
    <nav>
      <ul>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
      </ul>
    </nav>
    <section>
      <h1>제목</h1>
      <p>본문 내용</p>
    </section>
    <footer><p>연습정보 : 123</p></footer>
  </body>
</html>
