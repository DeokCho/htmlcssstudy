<!DOCTYPE html>
<head>
  <title>Form 공부</title>
</head>
<body>
  <form action="#" method="post">
    이름 : <input type="text" /><br />
    비밀번호 : <input type="password" /><br />
    성별 : <input type="radio" value="male" /> 남자 <input type="radio" value="female" /> 여자<br />
    언어 : <input type="checkbox" value="kor" /> 한국어 <input type="checkbox" value="eng" />영어
    <input type="checkbox" value="chinese" />중국어 <br />
    음식 :
    <select>
      <option>밥</option>
      <option>오이소박이</option>
      <option>김치</option>
      <option>국</option></select
    ><br />
    게임 :
    <select multiple="multiple">
      <option>스타크래프트</option>
      <option>메이플</option>
      <option>배틀그라운드</option>
      <option>롤</option></select
    ><br />
    자기소개 : <textarea rows="5" cols="30">내용을 입력하세요</textarea>
    <br />
    <input type="submit" />
  </form>
</body>
