<!DOCTYPE html>
<html>
  <head>
    <title>CSS 연습 중</title>
    <style>
      #title {
        font-size: 20px;
        font-weight: bold;
        color: red;
        text-decoration: underline;
      }
      .body {
        font-size: 15px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">타이틀</h1>
    </header>
    <section>
      <p class="body">내용을 입력한다.</p>
    </section>
  </body>
</html>
